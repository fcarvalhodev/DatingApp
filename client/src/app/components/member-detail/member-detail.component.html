<div class="row">
    <ng-container *ngIf="member">
        <div class="col-4">
            <div class="card">
                <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.kownAs}}"
                    class="card-item-top img-thumbnail">
                <div class="card-body">
                    <div>
                        <strong>Location:</strong>
                        <p>{{member.city}}, {{member.country}}</p>
                    </div>
                    <div>
                        <strong>Age:</strong>
                        <p>{{member.age}}</p>
                    </div>
                    <div>
                        <strong>Last Active:</strong>
                        <p>{{member.city}}</p>
                    </div>
                    <div>
                        <strong>Member Since:</strong>
                        <p>{{member.created}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <dic class="btn-group d-flex">
                        <button class="btn btn-primary">Like</button>
                        <button class="btn btn-success">Message</button>
                    </dic>
                </div>
            </div>
        </div>
        <div class="col-8">
            <tabset class="member-tabset">
                <tab heading='About {{member.knownAs}}'>
                    <h4>Description</h4>
                    <p>{{member.introduction}}</p>
                    <h4>Looking for</h4>
                    <p>{{member.lookingFor}}</p>
                </tab>
                <tab heading="Interests">
                    <h4>Interests</h4>
                    <p>{{member.interests}}</p>
                </tab>
                <tab heading="Photos">
                    <carousel [pauseOnFocus]="true">
                        <slide *ngFor="let photo of member.photos">
                            <img src="{{photo.url}}" alt="member.knownAs" style="display: block; width: 100%;">
                        </slide>
                    </carousel>
                </tab>
                <tab heading="Messages">
                    <p>Messages will go here</p>
                </tab>
            </tabset>
        </div>
    </ng-container>
</div>
